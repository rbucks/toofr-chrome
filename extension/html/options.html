<html>
<head>
    <title>Options</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/popup.css" />
</head>
<body>
  <div class="container">
    <div class="card w-50 mx-auto mt-5">
      <div class="card-body py-5 px-5">
        <img src="/img/find_emails_logo.png" class="img-fluid" />
        <h4>Extension Settings</h4>
        <div class="form-group my-3">
          <label for="apiKey">API key:</label>
          <input type="text" id="apiKey" class="form-control"/>
          <p class="small text-muted mt-1">Register at <a href="https://www.findemails.com/registration">findemails.com</a> and visit <a href="https://www.findemails.com/account/api">API settings</a> to retrieve your key</p>
          <span class="comment"></span>
        </div>
        <div class="form-group mt-4">
            <button id="save" class="btn btn-primary">Save</button>
            <button id="close" class="btn btn-primary">Close</button>
            <p id="status" class="text-muted mt-1"></p>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="/js/options.js"></script>

</html>
