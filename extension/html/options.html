<html>
<head>
    <title>Options</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/popup.css" />
</head>
<body>
  <div class="navbar">
    <div class="navbar-inner"><img src="/img/toofr_small_white.png" style="padding:6px;"/></div>
  </div>
  <div class="container">
    <div class="row">
      <div style="width:50%; float:left;">
        <div class="page-header">
          <h1>Extension Settings</h1>
        </div>
        <div class="form-group">
          <label for="apiKey">API key:</label>
          <input type="text" id="apiKey" class="form-control"/>
          <p class="help-block">Register at <a href="https://www.toofr.com">toofr.com</a> and visit <a href="https://www.toofr.com/account">https://www.toofr.com/account</a> to find your key.</p>
          <span class="comment"></span>
        </div>
        <div class="form-group">
            <button id="save" class="btn btn-default">Save</button>
            <button id="close" class="btn btn-default">Close</button>
            <div id="status"></div>
        </div>
      </div>
      <div style="margin-top:100px; float: right;">
        <img src="/img/toofr_api_key.jpg" />
      </div>
    </div>
  </div>
</body>

<script src="/js/options.js"></script>

</html>
